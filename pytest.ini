[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=blender_addon.imu_integration
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    imu: IMU-related tests
    performance: Performance benchmarks
    memory: Memory profiling tests

